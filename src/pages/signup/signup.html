<ion-header>
  <ion-navbar>
    <ion-title>
      Регстрация
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="signup()">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="signupData.email" name="email" type="text" placeholder="Emial"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="signupData.password" name="password" type="password" placeholder="Пароль"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="signupData.password2" name="password" type="password" placeholder="Пароль, еще раз"></ion-input>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Возраст</ion-label>
      <ion-select name="age" [(ngModel)]="signupData.age" interface="popover">
      <ion-option *ngFor="let item of age" [value]="item.title">{{item.title}}</ion-option>
    </ion-select>
    </ion-item>
      <br>
      <ion-item>
          <ion-label>Пол</ion-label>
          <ion-select name="gender" [(ngModel)]="signupData.gender" interface="popover">
          <ion-option value="male">Муржской</ion-option>
          <ion-option value="female">Женский</ion-option>
          <ion-option value="other">Другой</ion-option>
        </ion-select>
        </ion-item>
    <ion-list>
      <br>
      <ion-list-header>
        Интересные вам темы
      </ion-list-header>

      <ion-item *ngFor="let item of signupData.theme">
        <ion-label> {{ item.title }} </ion-label>
        <ion-checkbox [(ngModel)]="item.value" name="item.name" value="item.name" ></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button full round color="lightred" type="submit">
      Регистрация
    </button>
  </form>

  <button ion-button block clear color="link" (click)="login()">
    Уже есть аккаунт? Войди сейчас
  </button>
</ion-content>
