<ion-header>

  <ion-navbar>
    <ion-title>Аккаунт</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Потяните для обновления"
          refreshingSpinner="circles"
          refreshingText="Обновление...">
        </ion-refresher-content>
    </ion-refresher>

    <h4>Email: {{ account.Email }}</h4>
    <h5>Пол: {{ account.Gender}}, Возраст: {{ account.Age }}</h5>
    <h4>Темы:</h4>
    <h5>{{ account.Tags }}</h5>

    <button ion-button full round color="lightred" (click)="logout()">Выход</button>
</ion-content>
