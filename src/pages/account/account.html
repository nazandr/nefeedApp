<ion-header>

  <ion-navbar>
    <ion-title>Аккаунт</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Потяните для обновления"
          refreshingSpinner="circles"
          refreshingText="Обновление...">
        </ion-refresher-content>
    </ion-refresher>

    <p class="info">
        Email: <span>{{ account.Email }}</span>
    </p>
    <p class="info">
        Пол: <span>{{ account.Gender}}</span>
    </p>
    <p class="info">
        Возраст: <span>{{ account.Age }}</span>
    </p>

    <p class="info">
        Темы:
    </p>
    <p class="info">
        <span>{{ account.Tags }}</span>
    </p>
    

    <button ion-button full round color="lightred" (click)="logout()">Выход</button>
</ion-content>
