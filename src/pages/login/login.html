<ion-header>
  <ion-navbar>
    <ion-title>
       Войдите
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
<form (submit)="login()">
  <ion-item>
    <ion-input  [(ngModel)]="loginData.email" name="email" type="text" placeholder="Emial" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Пароль"></ion-input>
  </ion-item>
  <br>
  <button ion-button full round color="success" type="submit">
    Войти
  </button>
</form>

<button ion-button block clear color="link" (click)="signup()">
 Еще нет аккаунта? Создай его сейчас
</button>
</ion-content>
