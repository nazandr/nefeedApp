<ion-header>

  <ion-navbar>
    <ion-title>Новости</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="account()">
    <ion-icon name="person"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Потяните для обновления"
        refreshingSpinner="circles"
        refreshingText="Обновление...">
      </ion-refresher-content>
    </ion-refresher>
  
    <div *ngIf="post_error == '0'">
        <ion-list>
            <ion-item *ngFor="let post of postlists" class="listItem">
              <ion-avatar item-start>
                <img class="image" src="{{ post.TopImage }}">
              </ion-avatar>
              <h2 class="title">{{ post.Title }}</h2>
              <p>{{ post.Text }}</p>
              <p class="source">{{ post.Source }}</p>
              <!-- <button ion-button icon-only (click)="share(post.Link)">
                  <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
                </button> -->
              <button ion-button round color="lightred" class="disButton" (click)="dislike()">Ненравиться</button>
            </ion-item>
        </ion-list>
    </div>
    
    <div *ngIf="post_error == '1'" style="text-align: center">
      <ion-label>Ошибка при получении данных</ion-label>
      <button ion-button (click)="loadData(0)" color="clmain" icon-left>
      <ion-icon name="refresh"></ion-icon>
      Обновить
      </button>
    </div>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Загрузка данных...">	
    </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
  </ion-content>
