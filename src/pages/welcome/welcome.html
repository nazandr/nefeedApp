<ion-content no-bounce id="welcome">
  <!-- <img src="assets/imgs/logo.jpg" class="logo"/> -->
  <ion-grid class="textMarging">
    <ion-row>
      <ion-col text-center>
        <h2>Welcome to</h2>
        <h1>Nefeed</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="margingTop">
    <ion-row>
        <ion-col text-center>
          <button ion-button full round color="lightred" (click)="signup()">Sign up</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center >
          <button ion-button full round color="success" (click)="login()">Log in</button>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
